 <h3>{{title}}</h3>
 <div class="jumbotron">   
    <form [formGroup]="inviteForm" (ngSubmit)="onInvite(inviteForm.value)">
      <div class="form-group" [ngClass]="{'has-error':!inviteForm.controls['userName'].valid && inviteForm.controls['userName'].touched}">
        <label for="userName">User Name:</label>
        <input class="form-control" type="text" placeholder="john@email.com" [formControl]="userName">
        <div *ngIf="inviteForm.controls['userName'].hasError('required') && inviteForm.controls['userName'].touched" class="alert alert-danger">Recruiter Email field is required.</div>
        <div *ngIf="inviteForm.controls['userName'].touched && inviteForm.controls['userName'].hasError('pattern')"  class="alert alert-danger">Recruiter Email address must be valid.</div>
      </div>
      <div class="form-group"  [ngClass]="{'has-error':!inviteForm.controls['userPassword'].valid && inviteForm.controls['userPassword'].touched}">
        <label for="userPassword">Password:</label>
        <input class="form-control" type="password" placeholder="******" [formControl]="userPassword">
        <div *ngIf="inviteForm.controls['userPassword'].hasError('required') && inviteForm.controls['userPassword'].touched" class="alert alert-danger">Candidate Email field is required.</div>        
      </div>
      <div class="text-right">
        <button class="btn btn-primary" type="submit">Register</button>
      </div>      
    </form>
</div>
